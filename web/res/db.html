<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/res/css/bootstrap.min.css" rel="stylesheet">
<link href="/res/css/bootstrap-modal.min.css" rel="stylesheet">
<link href="/res/css/jquery-date.css" rel="stylesheet">
<link href="/res/css/bootstrap-select.min.css" rel="stylesheet">

<script src="/res/js/jquery.min.js"></script>
<script src="/res/js/bootstrap.min.js"></script>
<script src="/res/js/jstree.js"></script>
<script src="/res/js/dts.js"></script>
<script src="/res/js/jquery-date.js"></script>
<script src="/res/js/bootstrap-select.min.js"></script>
<script src="/res/js/bootstrap-modal.pack.min.js"></script>

<title>Mysql-sharding</title>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation" id="dtsNav"></nav>
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<form class="form-inline" role="form">
					<div class="input-group form-group">
						<input name="xname" id="xname" type="text" class="form-control" placeholder="名称"></input>
					</div>
					<div class="input-group form-group">
						<button class="btn btn-primary" id="queryBtn" type="button">搜索</button>
						&nbsp;
						<button class="btn btn-primary" id="addBtn" type="button">添加</button>
					</div>
				</form>
			</div>
			<div class="panel-body">
				<table class="table  table-hover">
					<thead>
						<tr>
							<td colspan="6">
								<div class="alert alert-warning">确保mysql用户有建库的权限</div>
							</td>
						</tr>
						<tr>
							<th>逻辑库</th>
							<th>物理库</th>
							<th>Mysql</th>
							<th>日期</th>
							<th>删除</th>
							<th>修改</th>
						</tr>
					</thead>
					<tbody id="res">
					</tbody>
				</table>
			</div>

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="myModalLabel">database配置</h5>
						</div>
						<div class="modal-body">
							<form class="form" role="form" id="form">
								<div class="input-group form-group">
									<span class="input-group-addon">逻辑库</span>
									<input name="logicdb" id="logicdb" type="text" class="form-control"></input>
								</div>
								<div class="input-group form-group">
									<span class="input-group-addon">物理库</span>
									<input name="physicsdb" id="physicsdb" type="text" class="form-control"></input>
								</div>
								<div class="input-group form-group">
									<span class="input-group-addon">关联的Mysql</span>
									<select id="mysqlInfoName" name="mysqlInfoName" class="form-control selectpicker" data-live-search="true"></select>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn" id="updateApp" type="button">提交</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var dbAPI = new API('db');
	var mysqlAPI = new API('mysql');

	function tr(data) {
		var id = data.id;
		var logicdb = data.logicdb;
		var physicsdb = data.physicsdb;
		var mysqlName = data.mysqlInfoName;
		var start = Date.fromLong(data.createTime);

		var del = HTML.a("/api/db/del?id=" + id, "删除");
		var update = HTML.ab("openEdit(" + JSON.toStr(data) + ")", "修改");
		var row = HTML.td(logicdb) + HTML.td(physicsdb) + HTML.td(mysqlName)
				+ HTML.td(start) + HTML.td(del) + HTML.td(update);
		return "<tr>" + row + "</tr>";
	}

	function query() {
		$('#res').html('');
		var app = $('#app').val();
		dbAPI.list({
			"name" : app
		}, showResponse);
	}

	function showResponse(data) {
		var html = "";
		for ( var i in data) {
			html += tr(data[i]);
		}
		$('#res').html(html);
	}

	function openEdit(json) {
		$("#form").bindForm(json);
		$('#myModal').modal('show');
	}

	function addDBInfo() {
		var arg = $("#form").serializeObject();
		if (!arg.logicdb || !arg.physicsdb || !arg.mysqlInfoName) {
			alert('所有信息不能为空,请检查');
			return false;
		}
		dbAPI.add(arg, function(x) {
			$('#myModal').modal('hide');
		});
	}

	function openAddPannel() {
		$('#myModal').modal('show');
	}

	$(function() {
		$('#queryBtn').click(query);
		$('#updateApp').click(addDBInfo);
		$('#addBtn').click(openAddPannel);
		DTS.menus('#dtsNav');
		query();

		mysqlAPI.list(function(datas) {
			HTML.select('#mysqlInfoName', datas, 'name', 'name');
		});
	});
</script>
</html>
